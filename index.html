<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=1920, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    
    <div id="splash-screen" class="screen" data-screen-index="0"></div>

    <div id="collections-screen" class="screen" data-screen-index="1">
        <div class="half-height-screen">
           <div id="logo"></div>
           <div id="video-title-and-description">
               <div id="video-title"></div>
               <div id="video-description"></div>
           </div>
        </div>
        <div class="half-height-screen">
            <div id="collections"></div>
        </div>
    </div>


    <script type="text/template" id="collection-row-template">
        <div class="collection-row">
            <div>
                <div class="collection-title"></div>
                <div class="video-number"></div>
            </div>
            <div class="video-list"></div>
        </div>
    </script>

    <script type="text/template" id="video-list-item-template">
        <div class="video-list-item">

        </div>
    </script>


    <script src="$WEBAPIS/webapis/webapis.js" type="text/javascript"></script>
    <script src="js/lib/spatial_navigation.js" type="text/javascript"></script>
    <script src="js/api_calls.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
